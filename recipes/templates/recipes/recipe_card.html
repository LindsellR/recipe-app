<div class="recipe-card">
  {% if recipe.pic %}
    <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">
  {% else %}
    <div class="no-image">No image</div>
  {% endif %}

  <div class="recipe-info">
    <h3>
      <a href="{% url 'recipes:recipe_detail' recipe.pk %}">
        {{ recipe.name }}
      </a>
    </h3>

    <!-- Stubbed button -->
    <button class="btn-fav">â™¡ Add to Favourites</button>
  </div>
</div>
