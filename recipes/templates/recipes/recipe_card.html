<div class="recipe-card">
  {% if recipe.pic %}
    <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">
  {% else %}
    <div class="no-image">No image</div>
  {% endif %}

  <div class="recipe-info">
    <h3>
      <a href="{% url 'recipes:recipe_detail' recipe.pk %}">
        {{ recipe.name }}
      </a>
    </h3>

    {% if user.is_authenticated %}
      {% if recipe.id in fav_ids %}
        <form method="post" action="{% url 'users:remove_favourite' recipe.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-fav btn-remove">Remove from Favourites</button>
        </form>
      {% else %}
        <form method="post" action="{% url 'users:add_favourite' recipe.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-fav btn-add">♡ Add to Favourites</button>
        </form>
      {% endif %}
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-fav btn-login">♡ Login to add</a>
    {% endif %}
  </div>
</div>
