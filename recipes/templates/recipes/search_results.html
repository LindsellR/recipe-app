{% extends "base.html" %}
{% block title %}Search Results{% endblock %}

{% block content %}
  <h2>Search Results</h2>

  {% if recipes %}
    <ul>
      {% for recipe in recipes %}
        <li>
          <a href="{% url 'recipes:recipe_detail' recipe.id %}">
            {{ recipe.name }}
          </a> - {{ recipe.meal_type|title }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No recipes found.</p>
  {% endif %}
{% endblock %}
