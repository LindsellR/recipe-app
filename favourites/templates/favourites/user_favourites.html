{% extends "base.html" %}
{% block content %}
<h2>My Favourites</h2>
<div class="card-container">
    {% for fav in favourites %}
        {% include "recipes/recipe_card.html" with recipe=fav.recipe %}
    {% empty %}
        <p>You have no favourite recipes yet.</p>
    {% endfor %}
</div>
{% endblock %}
