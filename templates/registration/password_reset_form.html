{% extends "base.html" %}

{% block title %}Reset Password | Recipe App{% endblock %}

{% block content %}
<section class="password-reset-form" role="region" aria-labelledby="reset-form-heading">
  <div class="container">
    <h1 id="reset-form-heading">Reset Your Password</h1>
    <p>Enter your account email below, and we'll send you a link to reset your password.</p>

    <form method="post" class="reset-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-reset" aria-label="Send password reset link">
        Send Reset Link
      </button>
    </form>

    <a href="{% url 'login' %}" class="btn btn-login" aria-label="Return to login page">Back to Login</a>
  </div>
</section>
{% endblock %}
