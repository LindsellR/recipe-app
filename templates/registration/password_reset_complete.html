{% extends "base.html" %}

{% block title %}Password Reset Complete | Recipe App{% endblock %}

{% block content %}
<section class="password-reset-complete" role="region" aria-labelledby="reset-complete-heading">
  <div class="container">
    <h1 id="reset-complete-heading">Password Reset Successful</h1>
    <p>Your password has been changed. You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="btn btn-login" aria-label="Go to login page">Login</a>
  </div>
</section>
{% endblock %}
